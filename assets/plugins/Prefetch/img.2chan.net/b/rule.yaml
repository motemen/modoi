path: /(?:res|src|thumb)/\d+\.\w+$
rules:
  - regexp: (su\d+\.\w+\b)
    rewrite: http://www.nijibox5.com/futabafiles/tubu/src/$1
  - regexp: (ss\d+\.\w+\b)
    rewrite: http://www.nijibox5.com/futabafiles/kobin/src/$1
  - regexp: (sa\d+\.\w+\b)
    rewrite: http://www.nijibox2.com/futabafiles/001/src/$1
  - regexp: (sp\d+\.\w+\b)
    rewrite: http://www.nijibox2.com/futabafiles/003/src/$1
  - regexp: http://[[:ascii:]]+?/src/\d+\.(?:jpe?g|png|gif)
