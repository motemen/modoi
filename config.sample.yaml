plugins:
  - module: Request::BasicAuth
    config:
      username: username
      password: password

  - module: ServeCache
    config:
      content_type: image/*

  - module: Prefetch

  - module: Fetcher::Store
    config:
      regexp:
        - 2chan.net(?::\d+)?/\w+/(?:src|res|thumb)/
        - www.nijibox5.com/futabafiles/tubu/src/

  - module: Fetcher::Script

server:
  name: modoi
  engine:
    port: 3128

logger:
  - module: Screen
    config:
      min_level: debug
  - module: File
    config:
      min_level: info
      filename: log/modoi.log
